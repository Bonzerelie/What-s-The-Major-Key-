<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find The Key (Major)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <div class="titleWrap" aria-label="Find The Key">
        <img
          id="titleImg"
          class="titleImg"
          src="images/title.png"
          alt="Find The Key!"
          decoding="async"
          loading="eager"
        />
      </div>

      <p class="app-subtitle" id="instructions">
        Identify the <strong>Major key</strong> of the track. Press <strong>Play Track</strong>, then use the keyboard to audition notes.
        <br>Highlight a root note and press <strong>Submit X Major</strong>. Press <strong>Next</strong> after submitting.
      </p>
    </header>

    <section class="controlsPanel controlsPanelActions" aria-label="actions">
      <div class="control">
        <div class="controlHeader">
          <div class="controlHeaderTitle"></div>
        </div>

        <div class="actionsRow actionsCentered">
          <button id="playBtn" type="button" class="primary" disabled>Play Track</button>
          <button id="stopBtn" type="button" disabled>Stop Audio</button>
          <button id="nextBtn" type="button" disabled>Next</button>
          <button id="settingsBtn" type="button">Game Settings</button>
          <button id="infoBtn" type="button">Info</button>
          <button id="resetBtn" type="button">Reset</button>
          <button id="downloadScoreBtn" type="button">Download Score Card!</button>
        </div>
      </div>
    </section>

    <div class="feedbackLine" id="feedbackOut" aria-live="polite">Loading…</div>
    <div class="actionHint" id="actionHint"></div>

    <section class="stage" aria-label="piano keyboard">
      <div id="mount" class="mount"></div>
    </section>

    <section class="controlsPanel controlsPanelActions submitBelow" aria-label="submit">
      <div class="actionsRow actionsCentered">
        <button id="submitBtn" type="button" class="primary" disabled>Submit</button>
      </div>
    </section>

    <section class="analysis" aria-label="feedback">
      <div class="analysisGrid feedbackGridPitch">
        <div class="analysisCard">
          <div class="analysisLabel">Score Card</div>
          <div class="analysisBody scoreBody" id="scoreOut">—</div>
        </div>
      </div>
    </section>

    <footer class="endnotes"></footer>
  </div>

  <div class="modal hidden" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalCard">
      <div class="modalTitle" id="modalTitle">—</div>
      <div class="modalBody" id="modalBody">—</div>

      <div class="modalSection hidden" id="modalKeyboardSection" aria-label="Key selection keyboard">
        <div class="modalSubText" id="modalSelectionText">—</div>
        <div id="modalMount" class="mount modalMount"></div>
      </div>

      <div class="modalActions modalActionsCentered" id="modalActions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
